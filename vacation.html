<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .vacation-collage img{
            height: 400px;
        }
        .first-img img{
            height: 500px;
        }
        .last-img img{
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-img">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 vacation-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/beach.png" alt=""> 
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row g-0 last-img">
                    <img class="img-fluid" src="images/vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
